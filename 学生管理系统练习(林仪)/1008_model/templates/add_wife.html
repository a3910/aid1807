<!DOCTYPE html>
<html>
<head>
    <title>add　wife</title>
    <style type="text/css">
        form{
            border: 1px solid black; 
            width: 500px;
        }
        select{
            text-align: center;
        }
        option{
            width: 150px;            
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var frmgre = document.getElementById('frmgre');
            frmgre.onsubmit = function(){
                var select = document.getElementsByTagName('select')[0];
                if (select.value == -1)
                    return false
                else
                    return true
            };
            if ({{params.flage}}){
                alert("配偶已存在")
            }
        }
    </script>
</head>
<body>
    <form id="frmgre" action="add_wife" method="POST">
        <p>
            姓名：<input type="text" name="uname">
        </p>
        <p>
            年龄：<input type="number" name="uage">
        </p>     
        <p>
            配偶：<select name="t_id">
                <option value="-1">==请选择==</option>
                {% for t in params.teacher %}
                    <option value="{{t.t_id}}">{{t.t_name}}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>add_teacher</title>
    <style type="text/css">
        form{
            border: 1px solid black; 
            width: 500px;
        }
        select{
            text-align: center;
        }
        option{
            width: 150px;            
        }

    </style>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <form action="add_teacher" method="POST">
        <p>
            姓名：<input type="text" name="uname">
        </p>
        <p>
            年龄：<input type="number" name="uage">
        </p>     
        <p>
            课程：<select name="c_id">
                {% for c in params.course %}
                    <option value="{{c.c_id}}">{{c.c_name}}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
        </p>
    </form>
</body>
</html>
